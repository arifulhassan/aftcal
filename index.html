<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    

  <!-- <h1  style="color: rgb(1, 7, 14); text-align: center;">Calculator</h1> -->

  
  <hr>
    <section>
      
       
      
      <div class="container">
          <div class="calculator">
            <div class="display">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result"></div>
            </div>
            <div class="all_button">
               <!-- all-clear -->
              <div class="button all-clear" style="background-color:#466a82">C</div>
              <div class="button last-entity-clear" style="background-color:#466a82">AC</div>
              <div class="button operation" style="background-color:#466a82">%</div>
              <div class="button operation" style="background-color:#466a82">/</div>
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
              <div class="button operation" style="background-color:#467fa5">x</div>
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
              <div class="button operation" style="background-color:#467fa5">-</div>
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
              <div class="button operation" style="background-color:#467fa5">+</div>
              <div class="button btn-0 number">0</div>
              <div class="button number dot" style="background-color:#467fa5">.</div>
              <div class="button equal" style="background-color:#ff7b00">=</div>
            </div>
          </div>
        </div>
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src = "main.js"></script>
  
</body>
</html>
